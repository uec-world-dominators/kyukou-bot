<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>君の休講情報</title>

    <style type="text/css">
        body {
            background-image: url("http://imgcc.naver.jp/kaze/mission/USER/20131026/30/385770/1/1920x1080xd56a998873876a9ecf2efd.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }


        .inner {
            margin: 0 auto;
            padding: 20px;
            background: #ffffffcc;
            max-width: 500px;
            overflow-y: auto;
        }

        #msg {
            font-size: 30px;
            font-weight: bold;
            color: #000000;
            text-shadow: 0px 0px 0 rgb(0, 0, 0);
            word-wrap: break-word;
        }



        .button {
            margin: 5px;
            border: none;
            padding: 3px;
            width: 100%;
            display: inline-block;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            background: rgb(139, 139, 139);
            color: #fff;
            text-align: center;
            cursor: pointer;
            line-height: 50px;
            font-size: large;
            font-weight: bold;
        }

        .button:hover {
            background: #0aa;
        }

        .button:disabled {
            background: #666;
        }

        .button:hover {
            background: #666;
        }

        .uploadButton input[type=file] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            opacity: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }



        #message {
            font-size: x-large;
            font-weight: 900;
        }

        .filename {
            outline: none;
            border: none;
            color: white;
            display: block;
            margin: 0 auto;
            background: none;
            margin-bottom: 10px;
            font-size: large;
            font-family: monospace;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    　 <div class="wrapper">

        <div class="inner">
            <div id="message">履修登録のCSVファイルをアップロードしてください</div>
            <img width="100%" src="./logo.png">
            <div>by UEC World Dominators</div>
            <div id="buttons">
                <div class="uploadButton button">
                    ファイルを選択
                    <input id="fileselector" type="file" />
                    <script>
                        document.querySelector('#fileselector').addEventListener('change', (e) => {
                            if (e.target.files.length && e.target.value.endsWith('.csv')) {
                                const filename = document.querySelector('#uv');
                                filename.value = e.target.value;
                                filename.style.display = 'block';
                                const uploadbutton = document.querySelector('#upload');
                                uploadbutton.style.display = 'block'
                            }
                        });
                    </script>
                    <input type="text" class="filename" id="uv" style="display: none" />
                </div>
                <button id="upload" onclick="upload();" class="button" style="display: none;">アップロード</button>
            </div>
        </div>
    </div>

    <script>
        const query = {};
        (function parse() {
            if (location.search) {
                location.search.substr(1).split('&').forEach(e => {
                    s = e.split('=');
                    query[s[0]] = s[1];
                });
            }
        })();

        function validate() {
            fetch('/api/v1/upload/validate', {
                method: 'head',
                headers: {
                    'x-kyukou-token': query.token,
                    'x-kyukou-realid': query.realid
                }
            }).then(res => {
                if (res.status !== 200) {
                    const p = document.querySelector('#message');
                    p.textContent = 'このリンクは無効です'
                    document.querySelector('#message').style.display = 'block';
                    document.querySelector('#buttons').style.display = 'none';
                }
            })
        }

        function upload() {
            file = document.querySelector('input').files[0];
            fetch('/api/v1/upload', {
                method: 'post',
                headers: {
                    'content-type': 'text/plain',
                    'x-kyukou-token': query.token,
                    'x-kyukou-realid': query.realid
                },
                body: file
            }).then(async res => {
                console.log(await res.text());
                const p = document.querySelector('#message');
                switch (res.status) {
                    case 200:
                        p.textContent = 'アップロードを受け付けました。';
                        document.querySelector('#buttons').style.display = 'none';
                        break;
                    case 406:
                        p.textContent = 'CSVファイルに問題があります。ダウンロードしたままのファイルを再度アップロードしてください。個人情報を削除したい場合は行数を合わせてください。';
                        break;
                    default:
                        p.textContent = 'このリンクは無効です。LINEボットに「CSV」とメッセージを送ってリンクを再取得してください。';
                        document.querySelector('#buttons').style.display = 'none';
                        break;
                }
                document.querySelector('#message').style.display = 'block';
            }).catch(reason => {
                console.log(reason);

            });
        }

        validate();
    </script>

</body>

</html>
